<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/loginstyle.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/loginjs.js" charset="GBK"></script>

</head>
<body>
<div class="header">
    <a href="index.html">返回首页</a>
    <div class="clear"></div>
</div>
<div class="loginbox">
    <img class="slogen" src="images/slogen.png">
    <div class="main">
        <img class="mainpic" src="images/house.jpg">
        <form id="form" method="post" name="form" action="index.html">
            <div class="inputbox">
                <input type="text" name="username" id="username" placeholder="用户名">
            </div>
            <br>
            <div class="inputbox">
                <input type="password" name="password" id="password" placeholder="密码">
            </div>
            <br>
            <input type="submit" id="login-button"  value="登录">
            <a href="#"><small>忘记密码？</small></a>
            <p class="text-center"><small>还没有账号吗？</small></p>
            <input type="button" id="register-button" value="注册">
        </form>
    </div>
    <div class="clear"></div>
</div>
<footer>
    <ul>
        <li><a href="contact.html">联系我们</a></li>
        <li><a href="about.html">关于我们</a></li>
        <li><a href="service.html">服务协议</a></li>
        <li><a href="rule.html">项目规范</a></li>
    </ul>
</footer>


</body>
</html>
